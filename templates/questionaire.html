<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Questionaire</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <h1>Welcome to the questionaire!</h1>
        <p>This quiz will match you with the phone of your dreams.</p>
        <p>Start the quiz below.</p>
    
        
        <form class="form" title="Questionaire" method="post">
        <h1>iOS vs Android</h1>    
            <input type="radio" name="OS" value="iOS">iOS<br>
            <input type="radio" name="OS" value="Android">Android<br>

        <h1>Screen Size</h1>
            <input type="radio" name="size_in" value=4.0>4.0 inches or less<br>
            <input type="radio" name="size_in" value=4.5>4.0-4.5 inches<br>
            <input type="radio" name="size_in" value=5.0>4.5-5.0 inches<br>
            <input type="radio" name="size_in" value=5.5>5.0-5.5 inches<br>
            <input type="radio" name="size_in" value=6.0>5.5-6.0 inches<br>

        <h1>Battery Size</h1>
            <input type="radio" name="battery_size" value=1900>Small.<br>
            <input type="radio" name="battery_size" value=2300>Kinda Small<br>
            <input type="radio" name="battery_size" value=2700>Medium<br>
            <input type="radio" name="battery_size" value=3100>Big<br>
            <input type="radio" name="battery_size" value=3500>Real BIG<br>

            <p><button type="submit">Submit Questionaire</button></p>
        </form>


    </body>
</html>
